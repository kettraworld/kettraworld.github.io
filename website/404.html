<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
  <title>Kettra World</title>
  <link rel="stylesheet" href="src/styles/ui.css" type="text/css" media="all" />
  <script src="src/modules/jquery.min.js"></script>
</head>
 <body>
   <audio id="teleport" autoplay>
    <source src="src/music/teleport.mp3" type="audio/mp3">
   </audio>
  <loader>
    <div class="wrapper">
     <div class="loader">
          <div class="loading one"></div>
          <div class="loading two"></div>
          <div class="loading three"></div>
          <div class="loading four"></div>
      </div>
    </div>
</loader>
 </body>
 <script type="text/javascript" charset="utf-8">
 $(document).on('click', () => {
   $('#teleport')[0].play();
    setTimeout(() => {
      window.location = '/';
    }, 1000);
  });
 </script>
</html>
